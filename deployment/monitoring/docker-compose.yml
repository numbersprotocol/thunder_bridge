version: '2'

volumes:
  prometheus_data:
  grafana_data:
  redis_data:

services:
  prometheus:
    build: ./config/prometheus
    restart: always
    volumes:
      - prometheus_data:/prometheus
    depends_on:
      - alertmanager

  grafana:
    build: ./config/grafana
    restart: always
    environment:
      VIRTUAL_HOST: $MONITORING_HOSTNAME
      LETSENCRYPT_HOST: $MONITORING_HOSTNAME
    volumes:
      - grafana_data:/var/lib/grafana
    env_file: ./.env
    depends_on:
      - prometheus

  alertmanager:
    build: ./config/alertmanager
    restart: always

  monitor:
    image: thundercore/bridge-monitor
    build: ../../monitor
    restart: always
    environment:
      REDIS_URL: redis://redis
      VIRTUAL_HOST: $METRICS_HOSTNAME
      LETSENCRYPT_HOST: $METRICS_HOSTNAME
    depends_on:
      - redis

  redis:
    image: "redis:4"
    restart: always
    ports:
     - "6379:6379"
    volumes:
      - redis_data:/data

networks:
  default:
    external:
      name: frontend_default
